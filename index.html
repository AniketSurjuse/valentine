<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .question {
            color: #ff69b4;
            font-size: 1.8em;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            color: #ff1493;
            transition: all 0.1s ease;
        }

        #noBtn.moving {
            position: absolute;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .success-message {
            display: none;
            color: #ff1493;
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.5);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-text {
            color: #ff1493;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.5;
        }

        .close-modal {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .close-modal:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" style="left: 10%; top: 20%;">üíï</div>
    <div class="heart-bg" style="left: 80%; top: 30%; animation-delay: 1s;">üíñ</div>
    <div class="heart-bg" style="left: 20%; top: 70%; animation-delay: 2s;">üíó</div>
    <div class="heart-bg" style="left: 70%; top: 60%; animation-delay: 1.5s;">üíù</div>
    <div class="heart-bg" style="left: 50%; top: 15%; animation-delay: 0.5s;">üíò</div>

    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="emoji">üíñ</div>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message" id="successMessage">
            üéâ Yay! You made my day! üíñ
        </div>
    </div>

    <!-- Modal for "No" button -->
    <div id="noModal" class="modal">
        <div class="modal-content">
            <img src="https://media.giphy.com/media/3o7btT1T9qpQZWhNlK/giphy.gif" alt="Disappointed" id="modalImage">
            <div class="modal-text">
                Zero.Zero Civic Sense<br>
                Choose better
            </div>
            <button class="close-modal" onclick="closeModal()">Okay, Fine! üíî</button>
        </div>
    </div>

    <!-- Audio for celebration -->
    <audio id="celebrationAudio" preload="auto">
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const successMessage = document.getElementById('successMessage');
        const container = document.querySelector('.container');

        let noClickCount = 0;
        const maxAttempts = 5;

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            
            // If they've tried 5 times, let them click and show modal
            if (noClickCount >= maxAttempts && e.type === 'click') {
                document.getElementById('noModal').style.display = 'block';
                return;
            }

            noClickCount++;

            if (noClickCount >= maxAttempts) {
                // After 5 attempts, stop moving and allow them to click
                noBtn.style.cursor = 'pointer';
                return;
            }

            // Make button absolute positioned after first interaction
            if (noClickCount === 1) {
                noBtn.classList.add('moving');
            }

            // Get container dimensions
            const containerRect = buttonContainer.getBoundingClientRect();
            
            // Calculate random position
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = 150; // Limit vertical movement
            
            const randomX = Math.random() * maxX;
            const randomY = (Math.random() - 0.5) * maxY;

            // Move the button
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = `calc(50% + ${randomY}px)`;
            noBtn.style.transform = 'translate(0, -50%)';

            // Make Yes button bigger with each attempt
            const newScale = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${newScale})`;
        }

        function closeModal() {
            document.getElementById('noModal').style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
        }

        yesBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Play celebration music
            const audio = document.getElementById('celebrationAudio');
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff1493', '#ff69b4', '#ffb6c1', '#ffc0cb'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    </script>
</body>
</html>
